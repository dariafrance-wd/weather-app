<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Ptoject Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e1845f3b2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="enterCity">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-light w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Warsaw</h1>
        <p class="dayToday" id="date"></p>
        <p class="desc" id="description"></p>
        <div class="row">
          <div class="col-6">
            <div class="d-inline-flex p-2 weather-temperature">
              <img src="" alt="Clear" id="icon" />
              <span class="weatherNow">
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="humWid">
              <ul>
                <li>
                  <strong>Humidity <span id="humidity"></span>%</strong>
                </li>
                <li>
                  <strong>Wind <span id="wind"></span> km/h</strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="WeatherForecast row">
          <div class="col-sm">
            Wednesday
            <div class="tempd">11°C</div>
          </div>
          <div class="col-sm">
            Thursday
            <div class="tempd">10°C</div>
          </div>
          <div class="col-sm">
            Friday
            <div class="tempd">9°C</div>
          </div>
          <div class="col-sm">
            Saturday
            <div class="tempd">8°C</div>
          </div>
          <div class="col-sm">
            Sunday
            <div class="tempd">7°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
